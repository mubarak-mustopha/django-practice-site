{% extends 'base.html' %}

{% block title %}
    <title>All products</title>
{% endblock title %}

{% block style %}
{% endblock style %}


{% block content %}
    <div class="prod-container">
        {% for prod in products %}
            <div class="prod-item">
                <div>
                    <a href="{% url 'product' prod.id %}">
                        <img src="{{prod.image_url}}" alt="">
                    </a>    
                </div>
                <p>{{prod.price}}</p>
                <p>{{prod.title}}</p>
            </div>    
        {% endfor %}
    </div>
{% endblock content %}
